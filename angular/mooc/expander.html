<!DOCTYPE HTML>
<html ng-app='expanderModule'>
    <head>
        <meta charset='utf-8'>
        <title>expander</title>
        <link rel="shortcut icon" href="../../pic.png">
        <link rel="stylesheet" href="expander.css">
        <script src="../angular.js"></script>
    </head>
    <body>

        <div ng-controller="expanderCtrl">
            <accordion>
                <expander class="expander" ng-repeat="obj in expanders" expander-title="obj.title" >
                    {{obj.text}}
                </expander>

            </accordion>
        </div>
        

        <script src="expander.js"></script>

    </body>
</html>
