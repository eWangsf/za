<!DOCTYPE HTML>
<html ng-app="serviceModule">
    <head>
        <meta charset='utf-8'>
        <title>template</title>
        <link rel="shortcut icon" href="../../pic.png">
        <script src="../angular.js"></script>
        <script src="serviceAndProvider.js"></script>
    </head>
    <body ng-controller="serviceCtrl">
        <label>用户名：</label>
        <input type="text" ng-model="username" value="" placeholder="请输入用户名" />
        <span>{{username}}</span>
        <ul>
            <li ng-repeat="user in users">
                {{user.name}}
            </li>
        </ul>


    </body>
</html>
