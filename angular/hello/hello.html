        <form ng-app="formApp" ng-controller="formCtrl" id="testForm" name='testForm' novalidate>
            <p>
                <label for="username">用户名：</label>
                <input type="text" ng-model="username" id="username" name="username" required>
                <span ng-show="testForm.username.$error.required">用户名不能为空</span>
            </p>
            <p>
                <label for="email">邮箱：</label>
                <input type="email" ng-model="email" id="email" name="email" required>
                <span ng-show="testForm.email.$error.required">邮箱不能为空</span>
                <span ng-show="testForm.email.$error.email">邮箱格式不正确</span>
            </p>
            <p>
                <button ng-disabled="testForm.$pristine || testForm.username.$dirty && testForm.username.$invalid || testForm.email.$dirty && testForm.email.$invalid">提交</button>
                <!-- <button ng-disabled="testForm.$pristine">提交</button> -->
            </p>
        </form>
